
<div class="portlet light" ng-controller="EmpresaDatosEditarCtrl">
	<div class="portlet-title">
		<div class="caption font-green-haze">
			<i class="icon-settings font-green-haze"></i>
			<span class="caption-subject bold uppercase"> Editar de cuenta</span>
		</div>
		<div class="actions">
			<a class="btn btn-circle btn-icon-only blue" href="javascript:;">
				<i class="icon-printer"></i>
			</a>
			<a class="btn btn-circle btn-icon-only green" href="javascript:;">
				<i class="icon-wrench"></i>
			</a>
			<a class="btn btn-circle btn-icon-only red" href="javascript:;">
				<i class="icon-trash"></i>
			</a>
			<a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title="">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<form class="form-horizontal" role="form" name="formDatos" ng-model-options="{allowInvalid: true}" formvalidate="errorMessages" >
			<div class="form-body">
				<!-- <h3 class="form-section">Información</h3> -->
				<div class="row">
						<div class="col-md-6">
							<ec-input 
								label="Nombre:"
						      	ng-model="datos.nombre"
						      	name="nombre"
						      	ng-required="true"
						      	ng-maxlength="100">
						     </ec-input> 
						</div>
						<!--/span-->
						<div class="col-md-6">
							<ec-input 
								label="Apellidos:"
						      	ng-model="datos.apellidos"
						      	name="apellidos"
						      	ng-required="true"
						      	ng-maxlength="100">
						     </ec-input>
						</div>
						<!--/span-->
					</div>
					<!--/row-->
					<div class="row">
						<div class="col-md-6">
							<ec-input 
								label="Empresa:"
						      	ng-model="datos.empresa"
						      	name="empresa"
						      	ng-maxlength="100">
						     </ec-input>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<ec-input 
								label="CIF/NIF:"
						      	ng-model="datos.cif"
						      	name="cif"
						      	ng-required="true"
						      	ng-minlength="9"
						      	ng-maxlength="9">
						     </ec-input>
						    
						</div>
						<!--/span-->
					</div>
					<!--/row-->
					<div class="row">
						<div class="col-md-6">
							<ec-input 
								label="Email:"
						      	ng-model="datos.email"
						      	name="email"
						      	ng-required="true"
						      	ng-maxlength="100"
						      	type="email">
						     </ec-input>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<ec-input 
								label="Teléfono:"
						      	ng-model="datos.telefono"
						      	name="telefono"
						      	ng-required="true"
						      	ng-maxlength="13">
						     </ec-input>
						</div>
						<!--/span-->
					</div>

					<div class="row">
						<div class="col-md-6">
							<ec-input label="VAT Number:"
						      	ng-model="datos.vat"
						      	name="vat"
						      	ng-maxlength="10">
						     </ec-input>
						</div>
						
					</div>

					<!--/row-->
					<h3 class="form-section">Localización</h3>
					<div class="row">
						<div class="col-md-6">
							<ec-input label="Dirección:"
						      	ng-model="datos.direccion"
						      	name="direccion"
						      	ng-maxlength="150">
						     </ec-input>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group form-md-line-input" ng-class="{'has-error' : errorMessages.ciudad || formDatos.ciudad.$invalid}">
								<label class="control-label col-md-3" for="ciudad">Ciudad:</label>
								<div class="col-md-9">
									<div class="input-icon right">
										<input type="text" class="form-control" id="ciudad" name="ciudad" ng-model="datos.localidad"  ng-autocomplete details="goggle_place" options="config" ng-maxlength="100"/>
										<i class="fa fa-warning tooltips" ng-if="errorMessages.ciudad || formDatos.ciudad.$invalid"></i>
											<div class="form-control-focus">
											</div>
											<span class="help-block">{{errorMessages.ciudad[0]}}</span>
									</div>
								</div>
							</div> 			
						</div>
						<!--/span-->
						<div class="col-md-6">
							<ec-input label="Provincia/Estado:"
						      	ng-model="datos.provincia"
						      	name="provincia"
						      	ng-maxlength="100">
						     </ec-input>							

						</div>
						<!--/span-->
					</div>
					<!--/row-->
					<div class="row">
						<div class="col-md-6">
							<ec-input label="Código Postal:"
						      	ng-model="datos.cp"
						      	name="cp"
						      	ng-maxlength="10">
						     </ec-input>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<ec-input label="País:"
						      	ng-model="datos.pais"
						      	name="pais"
						      	ng-required="true"
						      	ng-maxlength="3">
						     </ec-input>

						</div>
						<!--/span-->
					</div>
					<h3 class="form-section">Contacto</h3>
					<div class="row">
						<div class="col-md-6">
							<ec-input label="Nombre:"
						      	ng-model="datos.contactos.nombre"
						      	name="nombreContacto"
						      	ng-maxlength="100">
						     </ec-input>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<ec-input label="Apellidos:"
						      	ng-model="datos.contactos.apellidos"
						      	name="apellidosContacto"
						      	ng-maxlength="100">
						     </ec-input>
						</div>
						<!--/span-->
					</div>
					<!--/row-->
					
					<!--/row-->
					<div class="row">
						<div class="col-md-6">
							<ec-input label="Email:"
						      	ng-model="datos.contactos.email"
						      	name="emailContacto"
						      	ng-required="true"
						      	ng-maxlength="100"
						      	type="email">
						     </ec-input>
						</div>
						<!--/span-->e
						<div class="col-md-6">
							<ec-input label="Teléfono:"
						      	ng-model="datos.contactos.telefono"
						      	name="telefonoContacto"
						      	ng-maxlength="100">
						     </ec-input>
						</div>
						<!--/span-->
					</div>
					
						<!--/span-->
					</div>
				</div>
				<div class="form-actions">
					<div class="row">
						<div class="col-md-6">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
									<button type="submit" class="btn blue" ng-click="guardar()" ng-disabled="!formDatos.$valid"><i class="fa fa-save"></i> Guardar</button>
									<a href="#" ui-sref="contrato.datos.detalle" type="button" class="btn default">Cancel</a>
								</div>
							</div>
						</div>
						<div class="col-md-6">
						</div>
					</div>
				</div>
			</form>
	</div>
</div>
